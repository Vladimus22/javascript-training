<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Vladyslav Filenko</title>
</head>
<body>
    <div class="container">
        <!-- NAV -->
        <div class="nav-container">
            <div class="nav-logo-container">
                <div class="logo">Vladyslav Filenko</div>
                <span class="down-line"></span>
            </div>
            <div class="nav-menu-container">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#" onclick="showMessage()">Service</a></li>
                    <li><a href="#" onclick="showMessage()">Chat</a></li>
                </ul>
            </div>
        </div>
        <!-- NEWS -->
        <div class="news-main-container">
            <div class="news-container">
                <div class="current-time-container" id="current-time-container">
                    Current Local Time in Vladgard: 00:00:00
                </div>
                <div class="welcome-container">
                    <div class="left-span">
    
                    </div>
                    <div class="welcome-title-container">
                        <div class="first-title-container">
                            Welcome to
                        </div>
                        <div class="second-title-container">
                            VLADGARD
                        </div>
                        <div class="third-title-container">
                            the kingdom of sadness
                        </div>
                    </div>                
                </div>
            </div>
            <div class="music-container">
                <div class="music-player-container">
                    <div class="music-player-title">
                        MUSIC
                    </div>
                    <div class="music-player-quote">
                        The only thing that helps to endure another depressive day. 
                    </div>
                </div>
                <div class="music-tracklist-container">
                    <div class="left-track">
                        <img src="./images/left_arrow.png" id="left-arrow" alt="">
                    </div>
                    <div class="album-image">
                        <img src="./images/sweet_ginger_green_album.svg" id="album" alt="" onclick="toggleImage()" >
                    </div>
                    <div class="right-track">
                        <img src="./images/right_arrow.png" id="right-arrow" alt="">
                    </div>
                </div>
                <div class="bottom-panel">
                    <span class="btm-line"></span>
                </div>
            </div>
        </div>       
    </div>
    <div class="shadow-container">

    </div>
    <script src="./scripts/time.js"></script>
    <script src="./scripts/musicPlayer.js"></script>
</body>
</html>
