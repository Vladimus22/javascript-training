<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-nav">
            <button class="main-menu"><img src="./femblem.svg" alt=""></button>
        </div>
        <div class="wrapper-currency">
            <div class="wrapper-first-value">
                <div class="wrapper-first-value-label">
                    <img src="./component_2.png" alt="" height="28">
                    <input type="text" id="first_value"></input>
                </div>

                <img src="./line3.png" alt="">
            </div>
            <div class="wrapper-second-value">
                <img src="./component_3.png" alt="">
                <img src="./line3.png" alt="">
            </div>
        </div>
        <div class="wrapper-button-icon">
            <img src="./component_1.png" alt="">
            <img src="./component_4.png" alt="">
        </div>
        <div class="wrapper-buttons">
            <div class="wrapper-buttons-row">
                <button class="number" id="one"></button>
                <button class="number" id="two"></button>
                <button class="number" id="three"></button>
            </div>
            <div class="wrapper-buttons-row">
                <button class="number" id="four"></button>
                <button class="number" id="five"></button>
                <button class="number" id="six"></button>
            </div>
            <div class="wrapper-buttons-row">
                <button class="number" id="seven"></button>
                <button class="number" id="eight"></button>
                <button class="number" id="nine"></button>
            </div>
            <div class="wrapper-buttons-row">
                <button class="number"></button>
                <button class="number"></button>
                <img class="equal" src="./component_6.png" alt="" width="60" height="60">
                <button class="number"></button>
            </div>
        </div>

    </div>
    <script src="./js/currencyConverter.js"></script>
</body>

</html>
